<html>

	<body>
		
	<header>
		<div class="container-fluid">
			<div class="row border border-primary">
				<div class="col-3 menu">imageintense</div>
				<div class="col-5 menu">Menu navigation</div>
				<div class="col-4">
					<div class="container" id="shop">

						<div class="col-6 border border-primary">imagePanier</div>

	<div id="zone">
		bonjour

	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<script>
		$(document).ready(function()
		{
			
			menu=$('.menu');
			zone=$('#zone');
	
			menu.mouseover(function()  //Méthode avec la fonction mouseover() quand souris sur le menu
			{
		
				zone.css('display','block');
				
			});
			
			menu.mouseout(function()  //Méthode avec la fonction mouseover() quand souris part en vacances
			{
		
				zone.css('display','none');
				
			});
			
			
			
		});
	</script>
	</body>
